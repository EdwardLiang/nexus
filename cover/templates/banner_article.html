					<div class="ribbon ribbon-pulled ribbon-small ribbon-highlight">
            {% with article.tags.all as tags %}{% include "taglinks.html" %}{% endwith %}
					</div>

        <header class="entry-header">
            <h3 class="entry-title"><a href="/{{ article.date|date:"Y/m" }}/{{ article.slug }}">{{ article.title }}</a> </h3>
						<div class="entry-meta">
							<span class="entry-date"><a href="/{{ article.date|date:"Y/m" }}/{{ article.slug }}"><time datetime="2013-07-04T23:26:34+00:00">{{ article.date|date:"F d, Y" }}</time></a></span>
              <span class="entry-author"> by {% with article.authors.all as authors %}{% include "authorlinks.html" %}{% endwith %}</span>
						</div>
					</header>

					<figure class="entry-thumbnail">
              <a href="/{{ article.date|date:"Y/m" }}/{{ article.slug }}" class="overlay overlay-primary"></a>
						<!-- to disable lazy loading, remove data-src and data-src-retina -->

                {% with article.images.all.0 as img %}
                <a class="embeddable" href="/{{ article.date|date:"Y/m" }}/{{ article.slug }}">
                    <img class="imgsnippet" alt="{{ img.slug }}" src="{{ img.article_size }}" width="480" height="280">
                </a>
                {% endwith %}

					</figure>
