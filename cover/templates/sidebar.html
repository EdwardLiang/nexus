<div class="sidebar col-md-4 col-lg-4 col-xl-3">
              <aside class="widget">
                <h3 class="widget-title ribbon"><span>Tags</span></h3>
                <div class="tagcloud">
                  {% for type, tags in types %}
                        {% for tag in tags %}
                          <a class="not_embeddable" href="/tag/{{ tag.slug }}/1">
                            {{ tag.name }}
                          </a></li>
                        {% endfor %}
                  {% endfor %}
                </div>
              </aside><!--/.widget-->
